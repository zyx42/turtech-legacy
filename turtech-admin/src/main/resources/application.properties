# EMBEDDED CONTAINER PROPERTIES
server.port=9091
server.servlet.context-path=/admin

# DATASOURCE PROPERTIES
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://db:5432/turtech
spring.datasource.username=turtech
spring.datasource.password=turtechpassword
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT 1

# JPA / HIBERNATE
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=none
# Changing default schema for hibernate
spring.jpa.properties.hibernate.default_schema=turtech
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# LOGGING PROPERTIES
# logging.level.root=none
# logging.path=logs  # create a folders "logs" and create a file where to put all the logs in
# logging.file=myLog # create a separate file where to put all the logs to

# Cache versioning
spring.resources.chain.strategy.fixed.enabled=false

# To beautify json output
spring.jackson.serialization.indent-output=true